<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/resources/template/pagesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rs="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">                
    <ui:define name="title">Asientos</ui:define>
    <ui:define name="content">
        <h1 align="center">Asientos</h1>
        <!--p:dialog widgetVar="crud" modal="false" resizable="false" header="CRUD Asientos" closable="false" draggable="false"-->
        <h:form id="Datos">    
            <h:panelGrid  rendered="#{atributoAsientoBean.acciones=='NONE'}">
                            <p:dataTable value="#{atributoAsientoBean.modelo}" var="atr" paginator="true" rows="5" paginatorPosition="bottom"
                                         selectionMode="single" selection="#{atributoAsientoBean.registro}" lazy="true" rendered="#{not empty atributoAsientoBean.modelo}">
                                <p:column headerText="ID">
                                    <h:outputText value="#{atr.caracteristicaAsiento.idCaracteristica}"/>
                                </p:column>
                                <p:column headerText="CaracterÃ­stica">
                                    <h:outputText value="#{atr.caracteristicaAsiento.caracteristica}"/>
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{atr.valor}"/>
                                </p:column>
                                <p:ajax event="rowSelect" listener="#{atributoAsientoBean.onRowSelect}" update=":da Datos" />
                                <p:ajax event="rowUnselect" listener="#{atributoAsientoBean.onRowDeselect}" update=":da"/>
                            </p:dataTable>
                <p:commandButton value="Nuevo" update="Datos :da" actionListener="#{atributoAsientoBean.btnNuevoHandler}"/>
                        </h:panelGrid>
                 
            </h:form>
            
         <h:form id="da">
             <h:panelGrid columns="2" rendered="#{atributoAsientoBean.acciones!='NONE'}">
                            <p:outputLabel value="Id" for="txtId"/>
                            <p:inputNumber id="txtId" value="#{atributoAsientoBean.registro.caracteristicaAsiento.idCaracteristica}" disabled="false" decimalPlaces="0"/>
                            <p:outputLabel value="Caracteristica" for="carac"/>
                            <p:selectOneMenu id="carac" value="#{atributoAsientoBean.registro}">
                                <f:selectItem itemLabel="Selec one" itemValue=""/>
                                <f:selectItems value="#{atributoAsientoBean.caracteristicaAsientoList}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Valor" for="txtVa"/>
                            <p:inputText id="txtVa" value="#{atributoAsientoBean.registro.valor}"/>
                        </h:panelGrid>
             <p:panelGrid columns="2" rendered="#{atributoAsientoBean.acciones!='NONE'}">
                <rs:AbstractButtons backingBean="#{sucursalBean}"/>
                </p:panelGrid>
                
            </h:form>
        <!--
        
        
        /p:dialog-->
    </ui:define>
</ui:composition>
