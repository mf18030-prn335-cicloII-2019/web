<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/resources/template/pagesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rs="http://xmlns.jcp.org/jsf/composite/components">                
    <ui:define name="title">Pelicula</ui:define>
    <ui:define name="content">
        <h1 align="center"> Asientos</h1>
        <h:form id="Datos">
            <h:panelGrid id="tabla" rendered="#{asientobean.acciones=='NONE'}">                
                <p:dataTable var="a" value="#{asientobean.modelo}" paginator="true" rows="5" paginatorPosition="bottom" 
                             selectionMode="single" id="Genero" lazy="true" selection="#{asientobean.registro}" 
                             rendered="#{not empty asientobean.modelo}">>
                    <p:column headerText="ID">
                        <h:outputText value="#{a.idAsiento}"/>
                    </p:column>
                    <p:column headerText="Activo">
                        <h:outputText value="#{a.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                    <p:ajax event="rowSelect" listener="#{sucursalBean.onRowSelect}" update=":da Datos"/>
                    <p:ajax event="rowUnselect" listener="#{sucursalBean.onRowDeselect}" update=":da"/>
                </p:dataTable>
                <p:commandButton value="Nuevo" update="Datos :da" actionListener="#{sucursalBean.btnNuevoHandler}"/>
            </h:panelGrid>
        </h:form>

        <!--p:dialog widgetVar="crud" modal="false" resizable="false" header="CRUD sucursales"-->
        <p:tabView id="ta" rendered="#{asientobean.acciones!='NONE'}">
            <p:tab title="Detalles" id="deta">
                 <h:form id="da">

                    
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputNumber id="txtId" value="#{asientobean.registro.idAsiento}" disabled="false" decimalPlaces="0" required="true"/>
                    <p:outputLabel value="Activo" for="chActivo"/>
                    <p:selectBooleanCheckbox id="chActivo" value="#{asientobean.registro.activo}"/>
                
                    
                         <rs:AbstractButtons backingBean="#{asientobean}"/>
               
            </h:form>
            </p:tab>
            <p:tab title="Atributos" id="atri">
                
                <h:form id="Datos">
                    <h:panelGrid id="tabla" rendered="#{atributoasientobean.acciones=='NONE'}">                
                        <p:dataTable var="at" value="#{atributoasientobean.modelo}" paginator="true" rows="5" paginatorPosition="bottom" 
                                     selectionMode="single" id="Genero" lazy="true" selection="#{atributoasientobean.registro}" 
                                     rendered="#{not empty atributoasientobean.modelo}">>
                    <p:column headerText="ID">
                        <h:outputText value="#{at.caracteristicaAsiento.idCaracteristica}"/>
                    </p:column>
                    <p:column headerText="Caracteristica">
                        <h:outputText value="#{at.caracteristicaAsiento}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <h:outputText value="#{at.valor}"/>
                    </p:column>
                    <p:ajax event="rowSelect" listener="#{sucursalBean.onRowSelect}" update=":da Datos"/>
                    <p:ajax event="rowUnselect" listener="#{sucursalBean.onRowDeselect}" update=":da"/>
                </p:dataTable>
                <p:commandButton value="Nuevo" update="Datos :da" actionListener="#{sucursalBean.btnNuevoHandler}"/>
            </h:panelGrid>
        </h:form>
                
              <h:form id="new">

                  <p:panelGrid columns="2" rendered="#{atributoasientobean.acciones!='NONE'}">
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputNumber id="txtId" value="#{atributoasientobean.registro.caracteristicaAsiento.idCaracteristica}" disabled="false" decimalPlaces="0" required="true"/>
                    <p:outputLabel value="Caracteristica" for="onCaracter"/>
                    <p:selectOneListbox   id="onCaracter" value="#{atributoasientobean.registro.caracteristicaAsiento}" />
                    <p:outputLabel value="Valor" for="txtValor"/>
                    <p:inputText id="txtValor" value="#{atributoasientobean.registro.valor}"/>
                </p:panelGrid>
                <p:panelGrid columns="2" rendered="#{sucursalBean.acciones!='NONE'}">
                <rs:AbstractButtons backingBean="#{sucursalBean}"/>
                </p:panelGrid>
            </h:form>   
            </p:tab>
        </p:tabView>    
        <!--/p:dialog-->
    </ui:define>
</ui:composition>
