<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/resources/template/pagesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rs="http://xmlns.jcp.org/jsf/composite/components">                
    <ui:define name="title">Asientos</ui:define>
    <ui:define name="content">
        <h1 align="center">Asientos</h1>
        <h:form id="Datos">
            <h:panelGrid rendered="#{asientobean.acciones=='NONE'}">                
                <p:dataTable var="a" value="#{asientobean.modelo}" paginator="true" rows="5" paginatorPosition="bottom" 
                             selectionMode="single" id="Genero" lazy="true" selection="#{asientobean.registro}" 
                         rendered="#{not empty asientobean.modelo}">>
                    <p:column headerText="ID">
                        <h:outputText value="#{a.idAsiento}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{a.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                    <p:ajax event="rowSelect" listener="#{asientobean.onRowSelect}" update=":da Datos" />
                    <p:ajax event="rowUnselect" listener="#{asientobean.onRowDeselect}" update=":da"/>
                </p:dataTable>
                <p:commandButton value="Nuevo" update="Datos :da" actionListener="#{asientobean.btnNuevoHandler}"/> 
            </h:panelGrid>
           
        </h:form>
        
        <!--p:dialog widgetVar="crud" modal="false" resizable="false" header="CRUD Asientos" closable="false" draggable="false"-->
        <h:form id="da">
            <p:tabView rendered="#{asientobean.acciones!='NONE'}" id="tab">
                <p:tab title="Detalle" id="tab1">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id" for="txtId" />
                    <p:inputNumber id="txtId" value="#{asientobean.registro.idAsiento}" disabled="false" decimalPlaces="0" />
                    <p:outputLabel value="Activo" for="chActi"/>
                    <p:selectBooleanCheckbox id="chActi" value="#{asientobean.registro.activo}" />
                                             
                    <rs:AbstractButtons backingBean="#{asientobean}" />
                </p:panelGrid>
               
                </p:tab>
                <p:tab title="Atributos" id="tab2">
                   <h:panelGrid  id="panelgrid1">
                            <p:dataTable value="#{atributoAsientoBean.modelo}" var="atr" paginator="true" rows="5" paginatorPosition="bottom"
                                         selectionMode="single" selection="#{atributoAsientoBean.registro}" lazy="true" rendered="#{not empty atributoAsientoBean.modelo}">
                                <p:column headerText="ID">
                                    <h:outputText value="#{atr.caracteristicaAsiento.idCaracteristica}"/>
                                </p:column>
                                <p:column headerText="CaracterÃ­stica">
                                    <h:outputText value="#{atr.caracteristicaAsiento.caracteristica}"/>
                                </p:column>
                                <p:column headerText="Valor">
                                    <h:outputText value="#{atr.valor}"/>
                                </p:column>
                                <p:ajax event="rowSelect" listener="#{atributoAsientoBean.onRowSelect}" update=":da:tab:tab2" />
                                <p:ajax event="rowUnselect" listener="#{atributoAsientoBean.onRowDeselect}" update=":da"/>
                            </p:dataTable>
                       <p:commandButton value="Nuevo" update="Datos :da" actionListener="#{asientobean.btnNuevoHandler}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{atributoAsientoBean.formularioTab=='activo'}" id="panelgrid2">
                            <p:outputLabel value="ID" for="txtId2"/>
                            <p:inputNumber id="txtId2" value="#{asientobean.registro.idAsiento}" disabled="false" decimalPlaces="0" />
                            <p:outputLabel value="Activo" for="chActivo2"/>
                            <p:selectBooleanCheckbox id="chActivo2" value="#{asientobean.registro.activo}"/>
                       <rs:AbstractButtons backingBean="#{asientobean}" />
                        </h:panelGrid>
                    
                     
                </p:tab>
            </p:tabView>
                
                
            </h:form>
        <!--/p:dialog-->
    </ui:define>
</ui:composition>
